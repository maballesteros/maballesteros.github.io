<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="50%" stop-color="#0b3b60" />
      <stop offset="100%" stop-color="#2563eb" />
    </linearGradient>
    <linearGradient id="card" x1="0" x2="1" y1="1" y2="0">
      <stop offset="0%" stop-color="rgba(15,23,42,0.65)" />
      <stop offset="100%" stop-color="rgba(15,23,42,0.95)" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="25" result="blur" />
      <feOffset dy="15" input="blur" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="1600" height="900" fill="url(#bg)" />
  <g transform="translate(300,180)" filter="url(#shadow)">
    <rect width="1000" height="540" rx="36" fill="url(#card)" stroke="#38bdf8" stroke-width="3" />
    <g transform="translate(70,110)">
      <rect x="0" y="0" width="340" height="320" rx="24" fill="#1e293b" opacity="0.85" />
      <rect x="40" y="40" width="260" height="16" rx="8" fill="#38bdf8" />
      <rect x="40" y="90" width="140" height="14" rx="7" fill="#94a3b8" opacity="0.9" />
      <rect x="40" y="120" width="220" height="14" rx="7" fill="#94a3b8" opacity="0.75" />
      <rect x="40" y="172" width="90" height="90" rx="16" fill="#22d3ee" opacity="0.85" />
      <rect x="150" y="172" width="90" height="90" rx="16" fill="#e0f2fe" opacity="0.85" />
      <rect x="260" y="172" width="40" height="90" rx="16" fill="#7dd3fc" opacity="0.85" />
      <rect x="40" y="280" width="90" height="16" rx="8" fill="#7dd3fc" />
      <rect x="150" y="280" width="110" height="16" rx="8" fill="#38bdf8" />
    </g>
    <g transform="translate(450,120)">
      <rect x="0" y="0" width="430" height="70" rx="18" fill="#38bdf8" opacity="0.75" />
      <rect x="0" y="100" width="430" height="70" rx="18" fill="#f8fafc" opacity="0.85" />
      <rect x="0" y="200" width="430" height="70" rx="18" fill="#38bdf8" opacity="0.55" />
      <rect x="0" y="300" width="430" height="70" rx="18" fill="#f8fafc" opacity="0.7" />
      <rect x="0" y="400" width="430" height="70" rx="18" fill="#38bdf8" opacity="0.4" />
    </g>
  </g>
  <text x="300" y="840" fill="#e2e8f0" font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="72">
    Sport Planner
  </text>
  <text x="300" y="890" fill="#cbd5f5" font-family="Arial, Helvetica, sans-serif" font-size="32">
    Diseña sesiones deportivas ágiles, visuales y siempre contigo.
  </text>
</svg>
