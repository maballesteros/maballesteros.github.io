include: [".htaccess"]
exclude: ["sample", "lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]

defaults:
  -
    scope:
      path: "_posts/blog"
    values:
      layout: "post"
      categories: ["blog"]
  -
    scope:
      path: "_posts/experiments"
    values:
      layout: "post"
      categories: ["experiments"]
  -
    scope:
      path: "_posts/projects"
    values:
      layout: "post"
      categories: ["projects"]
